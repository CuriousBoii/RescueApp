{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="display-4">Teams</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Team ID</th>
                <th scope="col">Name</th>
                <th scope="col">Job</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td scope="row">{{ team.TeamID }}</td>
                <td>{{ team.name }}</td>
                <td>{{ team.job }}</td>
                <td>{{ team.status }}</td>
                <td><a href="{{ url_for('team', team_id=team.TeamID) }}" class="btn btn-primary btn-sm">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('add_team') }}" class="btn btn-primary btn-lg">Add Team</a></p>
</div>
{% endblock %}
