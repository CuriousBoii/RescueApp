{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Incident Report</h2>
        <form method="POST">
            <div class="form-group mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="finishedTask" class="form-label">Finished Task:</label>
                <select id="finishedTask" name="finishedTask" class="form-select" required>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="assignedTeam" class="form-label">Assigned Team:</label>
                <input type="text" id="assignedTeam" name="assignedTeam" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endblock %}
